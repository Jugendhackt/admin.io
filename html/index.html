<div class="container-fluid">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Server <span class="sr-only">(current)</span>

                    <li class="nav-item">

                            <span data-feather="terminal"></span>
                            Command Line
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>

                        </a>
                    </li>
                </ul>


            </div>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin.io</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <h2 style="margin-right: 10px"><span id="money-box">0</span> $</h2>
                    <div class="dropdown">
                        <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" id="dropdownMenu-options" type="button">
                            Options
                        </button>
                        <div aria-labelledby="dropdownMenu-options" class="dropdown-menu">
                            <button class="dropdown-item" data-target="#what-server-buy-modal" data-toggle="modal"
                                    type="button">Server kaufen
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <h2>Server Liste</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="dashboard-servers">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Server</th>
                        <th class="col-md-1">Serverlast</th>
                        <th class="col-md-1">Ping</th>
                        <th>Aktionen</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>

        <div aria-hidden="true" aria-labelledby="modal-buy" class="modal fade" id="what-server-buy-modal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <form action="#" onsubmit="buyServer()">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-buy">Welchen Server kaufen? <span id="price"></span>$</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <div class="dropdown">
                                    <select class="form-control" id="buy_type">
                                        <option value="0">Website</option>
                                        <option value="1">Terminal</option>
                                        <option value="2">Daten</option>
                                        <option value="3">Cloud</option>
                                        <option value="4">Internet</option>
                                        <option value="5">Gameserver</option>
                                        <option value="6">Kundenserver</option>
                                        <option value="7">Telefonserver</option>
                                        <option value="8">Backups</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Schlie√üen</button>
                            <button class="btn btn-primary" type="submit">
                                Kaufen
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div aria-hidden="true" aria-labelledby="modal-command" class="modal fade modal-command" id="consoleModal"
             role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-command">
                    <div class="modal-header">
                        <h5 class="modal-title modal-command-text" id="modal-command">>-- Command Line</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label modal-command-text" for="recipient-name">Server:</label>
                                <input class="form-control modal-command-textbox" id="recipient-name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label modal-command-text" for="message-text">Command:</label>
                                <textarea class="form-control modal-command-textbox" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary modal-command-text" data-dismiss="modal" type="button">Close
                            cmd
                        </button>
                        <button class="btn btn-primary modal-command-text" type="button">Send command</button>
                    </div>
                </div>
            </div>
        </div>
