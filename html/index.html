<body>


<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Server <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="#exampleModal" data-toggle="modal"
                           data-whatever="@getbootstrap" href="#">
                            <span data-feather="shopping-cart"></span>
                            Command Line
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Aktien
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Kunden
                        </a>
                    </li>
                </ul>


            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary" type="button">Share</button>
                        <button class="btn btn-sm btn-outline-secondary" type="button">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>


            <h2>Server Liste</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="dashboard-severs">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Server</th>
                        <th>Serverlast</th>
                        <th>Ping</th>
                        <th>Aktionen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="single-server">
                        <td class="server-id">1</td>
                        <td class="server-name">Webseite</td>
                        <td class="server-usage">0%</td>
                        <td class="server-ping">22ms</td>
                        <td class="server-actions">
                            <button class="btn-danger btn server-actions-shutdown" onclick="this.disabled = true;">
                                Herunterfahren
                            </button>
                            <button class="btn-success btn server-actions-start">Starten</button>
                            <button class="btn-primary btn server-actions-start">Terminal</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>

        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade modal-command" id="exampleModal"
             role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-command">
                    <div class="modal-header">
                        <h5 class="modal-title modal-command-text" id="exampleModalLabel">>-- Command Line</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label modal-command-text" for="recipient-name">Server:</label>
                                <input class="form-control" id="recipient-name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label modal-command-text" for="message-text">Command:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary modal-command-text" data-dismiss="modal" type="button">Close
                            cmd
                        </button>
                        <button class="btn btn-primary modal-command-text" type="button">Send command</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
